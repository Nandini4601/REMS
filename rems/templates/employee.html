{% extends 'base.html' %}
{% block heading %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename= 'css/employee.css') }}">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.css"
      type="text/css"/>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu:wght@300&display=swap"
      rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.js"
        type="text/javascript"></script>
<!-- Bootstrap DatePicker -->
<script type="text/javascript">
  $(function() {
    $('#txtDate').datepicker({
      format: "dd/mm/yyyy"
    });
  });


</script>

<script type="text/javascript">
  $(function() {
    $('#txtDate2').datepicker({
      format: "dd/mm/yyyy"
    });
  });


</script>

{% endblock %}

{% block content %}
<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <h3 class="register-heading" style="color:#fff ">Employees data entry page</h3>
        </div>
        <div class="col-md-9 register-right">

            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading2">Enter the data here</h3>
                    <div class="row register-form">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="First Name *" value=""/>
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Last Name *" value=""/>
                            </div>


                            <div class="form-group">
                                <input id="txtDate" type="text" class="form-control date-input"
                                       placeholder="Date of birth" readonly="readonly"/>

                            </div>


                            <div class="form-group">
                                <input type="text" name="country_code" class="form-control" title="Error Message"
                                       placeholder="Phone number" pattern="[1-9]{1}[0-9]{9}">
                            </div>

                            <div class="form-group">
                                <input type="text" name="country_code" class="form-control" title="Error Message"
                                       placeholder="Emergency Phone number" pattern="[1-9]{1}[0-9]{9}">
                            </div>

                            <legend>Address Details</legend>

                            <!-- Text input-->
                            <div class="form-group">
                                <!-- <label class="col-sm-2 control-label" for="textinput">Line 1</label> -->

                                <input type="text" placeholder="Address Line 1" class="form-control">

                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <input type="text" placeholder="Address Line 2" class="form-control">
                                <!-- </div> -->
                            </div>

                            <!-- Text input-->
                            <div class="form-group">

                                <input type="text" placeholder="City" class="form-control">

                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <input type="text" placeholder="State" class="form-control">
                            </div>

                            <div class="form-group">
                                <input type="text" placeholder="Post Code" class="form-control">
                            </div>


                        </div>
                        <div class="col-md-6">
                            <div class="form-group">

                                <h4>Gender</h4>
                                <div class="col-6">
                                    <input type="radio" name="flexRadioDefault" id="flexRadioDefault1"
                                           value="flexRadioDefault1">
                                    <label for="flexRadioDefault1"> Male</label>
                                    <input type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                                           value="flexRadioDefault2">
                                    <label for="flexRadioDefault2"> Female</label>
                                    <input type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                                           value="flexRadioDefault3">
                                    <label for="flexRadioDefault3"> Transgender</label>
                                </div>
                            </div>

                            <input type="submit" class="btnRegister" value="Add"/>
                        </div>
                    </div>
                </div>

            </div>
            {% endblock %}
