<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename= 'css/list.css') }}">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/a19c43a5a2.js" crossorigin="anonymous"></script>

    <!-- googlefont -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu:wght@300&display=swap"
          rel="stylesheet">
</head>
<body>
<section id="title">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <a href="{{ url_for('rem_employee') }}"><i class="fas fa-arrow-left fa-2x"></i></a>
            <a class="navbar-brand " href="{{ url_for('home2') }}">Employee Home Page</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Apartment page</a>
                    </li>
                    <!-- <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('rem_employee') }}">Menu</a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Log out</a>
                    </li>

                </ul>
            </div>
        </nav>
    </div>
</section>
<section class="white-section">
    <table class="table table-hover">
        <thead class="table-dark">
        <tr>
            {% for header in headings %}
                <th>{{ header }}</th>
            {% endfor %}
        </tr>
        </thead>
        {% for emp in data %}
            <tr>
                <td> {{ emp.fname }}</td>
                <td> {{ emp.lname }} </td>
                <td> {{ emp.mobile }} </td>
                <td> {{ emp.email }} </td>
                <td>
                    <button type="button" class="btn btn-danger "><a
                            href="{{ url_for('delete_emp',id=emp.id) }}">Remove</a></button>
                </td>
            </tr>
        {% endfor %}
    </table>
</section>
</body>
</html>
